<!-- --------------------------------------------------

<!DOCTYPE html>
<!-- Declaración del tipo de documento como HTML5. Esta etiqueta informa al navegador que el documento está escrito en HTML5. -->
<html lang="es">
<!-- Apertura de la etiqueta HTML con el atributo lang configurado a "es", indicando que el contenido está en español. -->

<head>
    <!-- Inicio del encabezado del documento. El <head> contiene metadatos sobre el documento, como su título y enlaces a scripts y hojas de estilo. -->
    <meta charset="UTF-8">
    <!-- Metadato que define la codificación de caracteres como UTF-8. Esto es importante para asegurar que se soporten todos los caracteres especiales y acentos propios del idioma español. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metadato que configura la ventana gráfica para adaptarse al ancho del dispositivo y establece un nivel de zoom inicial. Esto es crucial para que el sitio sea responsivo y se vea bien en dispositivos móviles. -->
    <title>Piedra, Papel o Tijera</title>
    <!-- Título de la página que se muestra en la pestaña del navegador. Este título es importante para la identificación del contenido de la página en el navegador y en los resultados de búsqueda. -->
    <link rel="stylesheet" href="styleIndex.css">
    <!-- Enlace a una hoja de estilo externa llamada styleIndex.css, que contiene estilos CSS para la página. Esto separa la presentación del contenido, manteniendo el HTML limpio y estructurado. -->
</head>

<body>
    <!-- Inicio del cuerpo del documento, que contiene el contenido visible para los usuarios. Aquí es donde se coloca la mayor parte del contenido HTML. -->
    <header>
        <!-- Definición del encabezado de la página. El <header> normalmente contiene información introductoria o de navegación sobre la sección o página. -->
        <h1>¡Bienvenido al Juego de Piedra, Papel o Tijera!</h1>
        <!-- Título principal de la página, que da la bienvenida a los usuarios. Los elementos <h1> indican encabezados de nivel 1, siendo los más importantes en términos de jerarquía y SEO. -->
        <a href="play.html" class="start-button">Empezar a Jugar</a>
        <!-- Enlace que actúa como un botón para empezar a jugar. El atributo href redirige al usuario a la página play.html. La clase CSS start-button se usa para aplicar estilos adicionales y darle apariencia de botón. -->
    </header>
</body>

</html>
